<html>
<head>
    <title>JSON Custom Search API</title>
<!--    <script src="js/FileSaver.js"></script>-->
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

<body class="bg-light">
    <div id="content"></div>
    
    <div class="container">
        <div id="alertRow" class="row">
            <div class="col border border-danger rounded-sm text-danger d-flex align-items-center">
             Message
            </div>
        </div>
        <div class="row pt-3 pb-2 justify-content-center align-items-center">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
        <div class="row pt-1 justify-content-center align-items-center">
            <button type="button" class="btn btn-outline-secondary" onclick="startSearch()">Download images</button>
        </div>
    </div>

    <script src="js/ENV.js"></script>
    <script src="js/vendorHandlers.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
